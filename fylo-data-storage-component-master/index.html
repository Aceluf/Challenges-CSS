<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!--Fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <!--Stylesheet-->
  <link rel="stylesheet" href="style.css">

  <!--Favicon-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="container-2">
        <div class="data-top">
        
        <h1 class="data-title"><img src="images/logo.svg" alt="logo"></h1>
        <a href="#" class="data-link">
          <img src="images/icon-document.svg" alt="document" class="img-document">
        </a>
        <a href="#" class="data-link">
          <img src="images/icon-folder.svg" alt="folder" class="img-folder">    
        </a>
        <a href="#" class="data-link">
          <img src="images/icon-upload.svg" alt="upload" class="img-upload">
        </a>
        </div>
        <div class="data-bottom">
            <p class="text-info"> You’ve used <strong class="text-bolder"> 815 GB </strong> of your storage </p>
        <div class="data-transform">
          <p class="text-bold"> 185 <span class="text-muted">GB Left</span></p>
        </div>
        <div class="progress-bar">
          <div class="progress-value">
            <div class="circle">

            </div>
          </div>
        </div>
        <div class="progress-bar-info">
          <span> 0 GB </span>
          <span> 1000 GB </span>
        </div>
      </div>
      
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Aceluf</a>.
  </div>
</body>
</html>
